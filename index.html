<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>hello Vue</title>
      <link rel="stylesheet" href="css/style.css" />
      <!-- vue js -->
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      <!-- /vue js -->
   </head>
   <body>
      <div id="app">
         <h1>{{message}}</h1>
         <button id="change-src" @click="changeSrc()">cambia src img</button>
         <div class="text-center">
            <img :src="imgSrc" alt="" />
         </div>
         <hr />
         <div class="flex-box">
            <ul class="members">
               <li v-for="member in team">
                  <h2 class="text-center">{{member.fristname}} {{member.lastName}}</h2>
                  <h5 class="text-center">{{ member.role }}</h5>
                  <img :src="`img/${member.photo}`" alt="" />
               </li>
            </ul>
         </div>
      </div>
      <script src="js/main.js"></script>
   </body>
</html>
